<!DOCTYPE html>
<!-- @noSnoop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setpoint Sliders</title>

    <!-- RequireJS and BajaJS configuration from the station -->
    <script type='text/javascript' src='/requirejs/config.js'></script>
    <script type='text/javascript' src='/module/js/com/tridium/js/ext/require/require.min.js'></script>

    <!-- Link to the rangeslider.js CSS file -->
    <!-- IMPORTANT: Adjust this path to where you have stored the rangeslider.css file -->
    <link rel="stylesheet" href="/file/jsFiles/rangeSliderJs/rangeslider.css">

    <style>
        /* Basic styling for the page and sliders */
        :root {
            --slider-fill-color: #00ff00; /* Lime Green */
            --slider-handle-color: #ffffff;
            --slider-handle-border-color: #ccc;
            --slider-background-color: #e6e6e6;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .slider-group {
            margin-bottom: 30px;
        }

        .slider-label-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .slider-label {
            font-weight: bold;
        }
        
        .slider-value-container {
            display: flex;
            align-items: baseline;
            font-weight: bold;
            background-color: #eee;
            padding: 3px 10px;
            border-radius: 5px;
            min-width: 80px;
            justify-content: flex-end;
        }

        .slider-value {
            font-size: 1.1em;
        }

        .slider-units {
            font-size: 0.9em;
            margin-left: 4px;
            color: #666;
        }

        /* Override rangeslider.js fill color */
        .rangeslider__fill {
            background: var(--slider-fill-color) !important;
        }
        
        /* Optional: Style the handle and background for better visibility */
        .rangeslider__handle {
             background: var(--slider-handle-color) !important;
             border: 1px solid var(--slider-handle-border-color) !important;
        }

        .rangeslider {
            background: var(--slider-background-color) !important;
        }
    </style>
</head>
<body>

    <h1>Setpoint Control</h1>
    <div class="container">
        <!-- Sliders will be dynamically generated here -->
    </div>

<script>
    require([
        'baja!',
        'jquery',
        // IMPORTANT: Adjust this path to where you have stored rangeslider.min.js
        '/file/jsFiles/rangeSliderJs/rangeslider.min.js'
    ], function (baja, $) {
        'use strict';

        // --- Configuration: Define your setpoints here ---
        const pointsConfig = [
            {
                label: 'Occupied Cooling Setpoint',
                id: 'occClgSP',
                ord: 'station:|slot:/VAV/OccCoolSP',
                min: 60,
                max: 90,
                step: 0.5
            },
            {
                label: 'Occupied Heating Setpoint',
                id: 'occHtgSP',
                ord: 'station:|slot:/VAV/OccHeatSP',
                min: 60,
                max: 90,
                step: 0.5
            },
            {
                label: 'Max Flow Cooling Setpoint',
                id: 'maxFlowCoolSP',
                ord: 'station:|slot:/VAV/MaxFlowSP',
                min: 0,
                max: 1000,
                step: 1
            },
            {
                label: 'Min Flow Setpoint',
                id: 'minFlowSP',
                ord: 'station:|slot:/VAV/MinFlowSP',
                min: 0,
                max: 1000,
                step: 1
            },
            {
                label: 'Min Flow Heating Setpoint',
                id: 'minFlowHeatSP',
                ord: 'station:|slot:/VAV/MinFlowHeatSP',
                min: 0,
                max: 1000,
                step: 1
            }
        ];

        const container = $('.container');
        const pointToSliderMap = new Map();
        const subscriber = new baja.Subscriber();

        // --- Utility function to parse the display string from Niagara ---
        function parseDisplayValue(displayStr) {
            // This regex looks for a number (possibly with a decimal) at the start of the string,
            // followed by optional whitespace and then the rest of the string (the units).
            const match = displayStr.match(/^(-?\d*\.?\d+)\s*(.*)$/);
            if (match) {
                return {
                    value: match[1], // The numeric part, e.g., "75.5"
                    units: match[2]  // The units part, e.g., "Â°F"
                };
            }
            // If no match, return the original string as the value and no units.
            return {
                value: displayStr,
                units: ''
            };
        }

        // --- Subscriber Logic ---
        subscriber.attach('changed', function (prop) {
            if (prop.getName() === 'out') {
                const point = this;
                const config = pointToSliderMap.get(point);
                if (config) {
                    const displayStr = point.getOut().getValueDisplay();
                    const parsed = parseDisplayValue(displayStr);
                    
                    $('#value-' + config.id).text(parsed.value);
                    $('#units-' + config.id).text(parsed.units);
                    $('#' + config.id).val(parseFloat(parsed.value)).change();
                }
            }
        });

        // --- Main Initialization Logic ---
        pointsConfig.forEach(config => {
            // 1. Create the HTML for the slider and its value display
            const sliderHtml = `
                <div class="slider-group">
                    <div class="slider-label-group">
                        <label for="${config.id}" class="slider-label">${config.label}</label>
                        <div class="slider-value-container">
                            <span class="slider-value" id="value-${config.id}">...</span>
                            <span class="slider-units" id="units-${config.id}"></span>
                        </div>
                    </div>
                    <input type="range" id="${config.id}"
                           min="${config.min}" max="${config.max}" step="${config.step}" />
                </div>
            `;
            container.append(sliderHtml);

            const $slider = $('#' + config.id);
            const $valueDisplay = $('#value-' + config.id);
            const $unitsDisplay = $('#units-' + config.id);

            // 2. Initialize rangeslider.js on the new input element
            $slider.rangeslider({
                polyfill: false,
                onSlide: function(position, value) {
                    $valueDisplay.text(value);
                },
                onSlideEnd: function(position, value) {
                    const floatValue = parseFloat(value);
                    baja.Ord.make(config.ord).get().then(point => {
                        const statusValue = baja.$('baja:StatusNumeric', {
                            status: baja.Status.ok,
                            value: floatValue
                        });
                        return point.setFallback(statusValue);
                    }).catch(err => {
                        console.error(`Failed to set fallback on ${config.ord}:`, err);
                    });
                }
            });

            // 3. Get the initial point value and facets from Niagara
            baja.Ord.make(config.ord).get({ subscriber: subscriber })
                .then(point => {
                    pointToSliderMap.set(point, config);
                    
                    const displayStr = point.getOut().getValueDisplay();
                    const initialValue = point.getOut().getValue(); // Get raw number for slider position
                    const parsed = parseDisplayValue(displayStr);
                    
                    // Set the value and units displays
                    $valueDisplay.text(parsed.value);
                    if (parsed.units) {
                        $unitsDisplay.text(parsed.units);
                    } else if (config.ord.toLowerCase().includes('flow')) {
                        // If Niagara provides no units but the ORD is for a flow point, add CFM manually.
                        $unitsDisplay.text('CFM');
                    }
                    
                    // Set the slider's actual position using the raw numeric value
                    $slider.val(initialValue).change();
                })
                .catch(err => {
                    console.error(`Failed to resolve ORD: ${config.ord}`, err);
                    $valueDisplay.text('N/A');
                    $slider.prop('disabled', true).rangeslider('update', true);
                });
        });
    });
</script>

</body>
</html>
