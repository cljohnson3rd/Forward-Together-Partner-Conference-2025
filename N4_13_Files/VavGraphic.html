<!DOCTYPE html>
<!-- @noSnoop -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAV Graphic and Point Display</title>
    <script type='text/javascript' src='/requirejs/config.js'></script>
    <script type='text/javascript' src='/module/js/com/tridium/js/ext/require/require.min.js?'></script>

    <style>
        /* CSS Variables for easy theming */
        :root {
            --bg-color: linear-gradient(to right, #eef2f3, #f4f4f4);
            --text-color: #333;
            --header-color: #0056b3;
            --card-bg-color: #ffffff;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.15);
            --card-shadow-hover: 0 6px 20px rgba(0,0,0,0.2);
            --point-item-bg: #fff;
            --point-item-shadow: 0 2px 5px rgba(0,0,0,0.1);
            --point-item-border: #007bff;
            --point-name-color: #495057;
            --point-value-color: #28a745;
            --status-color: #666;
            --error-color: #dc3545;
            --toggle-bg: #e9e9e9;
            --toggle-fg: #f4f4f4;
            --toggle-icon-color: #2c3e50;
        }

        body.dark-mode {
            --bg-color: linear-gradient(to right, #2c3e50, #4ca1af);
            --text-color: #f4f4f4;
            --header-color: #76c7ff;
            --card-bg-color: #2c3e50;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.3);
            --card-shadow-hover: 0 6px 20px rgba(0,0,0,0.4);
            --point-item-bg: #34495e;
            --point-item-shadow: 0 2px 5px rgba(0,0,0,0.2);
            --point-item-border: #4ca1af;
            --point-name-color: #bdc3c7;
            --point-value-color: #2ecc71;
            --status-color: #bdc3c7;
            --toggle-bg: #76c7ff;
            --toggle-fg: #2c3e50;
            --toggle-icon-color: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        h1, h2 {
            color: var(--header-color);
            text-align: center;
        }

        /* Theme Toggle Switch Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: var(--toggle-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            background-color: var(--toggle-fg);
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
            /* Sun and Moon Icons */
            content: '‚òÄÔ∏è';
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--toggle-icon-color);
        }
        input:checked + .slider {
            background-color: var(--toggle-bg);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            content: 'üåô';
        }


        #vav-graphic-svg {
            width: 100%;
            max-width: 650px;
            display: block;
            margin: 20px auto;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        
        #vav-graphic-svg:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        .point-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .point-item {
            background-color: var(--point-item-bg);
            padding: 8px 15px;
            border-radius: 8px;
            box-shadow: var(--point-item-shadow);
            border-left: 5px solid var(--point-item-border);
            height: 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .point-item h3 {
            margin: 0 0 4px 0;
            color: var(--point-name-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .point-value {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--point-value-color);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status-message {
            margin-top: 20px;
            font-style: italic;
            color: var(--status-color);
            font-size: 0.9em;
            text-align: center;
        }
        .status-message.error {
            color: var(--error-color);
        }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <h1>VAV Graphic</h1>

    <svg id="vav-graphic-svg" viewBox="0 0 650 300" preserveAspectRatio="xMidYMid meet">
        <image x="20" y="60" width="490" height="150" href="/file/www/vav_images/TerminalUnits/TerminalUnit_CO.svg" alt="VAV Body"/>
        <image x="41" y="110" width="100" height="51" href="/file/www/vav_images/TerminalUnits/TerminalUnit_Sensor_Airflow.svg" alt="Airflow Sensor"/>
        <image x="510" y="100" width="130" height="90" href="/file/www/vav_images/Ductwork/Duct_Horz_End_Right.svg" alt="Ductwork"/>
        <image x="550" y="90" width="25" height="67" href="/file/www/vav_images/Sensors/sensor_duct_bulbtemp_top.svg" alt="Duct Sensor"/>
        <image id="img-damper" x="10" y="110" width="46" height="51" href="/file/www/vav_images/Dampers/Damper_Round_TerminalUnit/Damper_Round_TerminalUnit_5.svg" alt="Damper"/>
        <image id="img-heating-coil" x="430" y="100" width="80" height="90" href="/file/www/vav_images/Coils/Coils_Heating/Coils_Heating_0.svg" alt="Heating Coil"/>
    </svg>

    <h2>VAV Points</h2>
    <div id="pointsDisplayContainer" class="point-container"></div>
    <p id="overallStatusMessage" class="status-message">Initializing...</p>

    <script>
        // Theme Toggle Script
        (function() {
            const toggle = document.getElementById('checkbox');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.body.classList.add(currentTheme);
                if (currentTheme === 'dark-mode') {
                    toggle.checked = true;
                }
            }

            toggle.addEventListener('change', function() {
                if(this.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        })();
    </script>
    
    <script>
        require(['baja!'], function (baja) {
            
            const pointsToMonitor = [
                { id: 'Space Temp', ord: 'station:|slot:/VAV/SpaceTemp', name: 'Space Temp' },
                { id: 'Damper Command', ord: 'station:|slot:/VAV/DamperCmd', name: 'Damper Command' },
                { id: 'Airflow', ord: 'station:|slot:/VAV/ActFlow', name: 'Airflow' },
                { id: 'AirflowSP', ord: 'station:|slot:/VAV/ActFlowSP', name: 'Airflow Setpoint' },
                { id: 'Occupancy', ord: 'station:|slot:/VAV/OccupancyCmd', name: 'Occ Command' },
                { id: 'Heating Valve', ord: 'station:|slot:/VAV/HeatingValve', name: 'Hot Water Valve' },
                { id: 'Terminal Load', ord: 'station:|slot:/VAV/TerminalLoad', name: 'Terminal Load' },
                { id: 'HVAC Mode', ord: 'station:|slot:/VAV/HVACModeStatus', name: 'HVAC Mode' }
            ];

            const subscriber = new baja.Subscriber();
            const pointElementMap = new Map();

            function updateDamperGraphic(pointValue) {
                const damperImg = document.getElementById('img-damper');
                let imageName;
                if (pointValue > 83.33) imageName = 'Damper_Round_TerminalUnit_0.svg';
                else if (pointValue > 66.66) imageName = 'Damper_Round_TerminalUnit_1.svg';
                else if (pointValue > 50.0) imageName = 'Damper_Round_TerminalUnit_2.svg';
                else if (pointValue > 33.33) imageName = 'Damper_Round_TerminalUnit_3.svg';
                else if (pointValue > 16.66) imageName = 'Damper_Round_TerminalUnit_4.svg';
                else imageName = 'Damper_Round_TerminalUnit_5.svg';
                damperImg.setAttribute('href', '/file/www/vav_images/Dampers/Damper_Round_TerminalUnit/' + imageName);
            }

            function updateHeatingCoilGraphic(pointValue) {
                const coilImg = document.getElementById('img-heating-coil');
                let imageName;
                if (pointValue > 80.0) imageName = 'Coils_Heating_4.svg';
                else if (pointValue > 60.0) imageName = 'Coils_Heating_3.svg';
                else if (pointValue > 40.0) imageName = 'Coils_Heating_2.svg';
                else if (pointValue > 20.0) imageName = 'Coils_Heating_1.svg';
                else imageName = 'Coils_Heating_0.svg';
                coilImg.setAttribute('href', '/file/www/vav_images/Coils/Coils_Heating/' + imageName);
            }
            
            const overallStatusMessageElement = document.getElementById('overallStatusMessage');
            const pointsDisplayContainer = document.getElementById('pointsDisplayContainer');
            
            function updatePoint(point, pointConfig) {
                const valueElement = document.getElementById(`value-${pointConfig.id}`);
                if (!valueElement) return;
                try {
                    if (point && typeof point.getOut === 'function') {
                        const out = point.getOut();
                        const numericValue = out.getValue();
                        valueElement.textContent = out.getValueDisplay();
                        if (pointConfig.id === 'Damper Command') {
                            updateDamperGraphic(numericValue);
                        } else if (pointConfig.id === 'Heating Valve') {
                            updateHeatingCoilGraphic(numericValue);
                        }
                    }
                } catch (e) { /* ... */ }
            }

            function createPointDisplayElements() {
                pointsToMonitor.forEach(pointConfig => {
                    let itemDiv = document.createElement('div');
                    itemDiv.id = `item-${pointConfig.id}`;
                    itemDiv.className = 'point-item';
                    const nameHeader = document.createElement('h3');
                    nameHeader.textContent = pointConfig.name;
                    const valuePara = document.createElement('p');
                    valuePara.id = `value-${pointConfig.id}`;
                    valuePara.className = 'point-value';
                    valuePara.textContent = 'Loading...';
                    itemDiv.appendChild(nameHeader);
                    itemDiv.appendChild(valuePara);
                    pointsDisplayContainer.appendChild(itemDiv);
                });
            }
            
            createPointDisplayElements();
            let resolvedCount = 0;
            const totalPoints = pointsToMonitor.length;

            pointsToMonitor.forEach(pointConfig => {
                baja.Ord.make(pointConfig.ord).get({ subscriber: subscriber })
                    .then(point => {
                        resolvedCount++;
                        overallStatusMessageElement.textContent = `Resolved ${resolvedCount} of ${totalPoints} points.`;
                        pointElementMap.set(point, pointConfig);
                        updatePoint(point, pointConfig);
                    })
                    .catch(error => {
                        const valueElement = document.getElementById(`value-${pointConfig.id}`);
                        if(valueElement) {
                            valueElement.textContent = `Not Found`;
                            valueElement.style.color = 'var(--error-color)';
                            valueElement.parentElement.style.borderLeftColor = 'var(--error-color)';
                        }
                    });
            });
            
            subscriber.attach('changed', function(prop) {
                if (prop.getName() === 'out') {
                    const pointInfo = pointElementMap.get(this);
                    if (pointInfo) updatePoint(this, pointInfo);
                }
            });

            window.addEventListener('beforeunload', function() {
                if (subscriber) subscriber.unsubscribeAll();
            });
        });
    </script>
</body>
</html>
